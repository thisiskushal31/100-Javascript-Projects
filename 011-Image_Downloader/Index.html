<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Your App Name Here</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/app/css/style.css">
</head>
<body>
    <div class="main">
        <div class="image_container" id="image_container">
            <img class="image" id="imageDownload" src="https://source.unsplash.com/1600x900/?" alt="Image">
        </div>
        <div class="search_container" id="form_container">
            <form class="form" id="a-form" method="" action="">
                <input class="form__input" id="imageKeyword" type="text" placeholder="Type image keyword here">
                <button class="form__button button submit" id="search" onclick="imageReplace()">Search</button>
                <button class="form__button button submit" id="download">Download</button>
            </form>
        </div>
    </div>
</body>
</html>
<!-- Script -->
<script src="/app/js/script.js"></script>
