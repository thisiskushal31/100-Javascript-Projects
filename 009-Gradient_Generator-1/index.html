<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <!-- Fonts Awesome For Arrows More Details on https://www.w3schools.com/icons/fontawesome_icons_directional.asp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/app/css/style.css">
</head>

<body>
    <div class="container">
        <div class="colorSelection">
            <input type="color" id="colorSelection-a" value="#380036">
            <input type="color" id="colorSelection-b" value="#0cbaba">
        </div>
        <div class="arrowButtons">
            <button onclick="setDirection('to top',this)">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button  onclick="setDirection('to bottom',this)">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="active" onclick="setDirection('to right',this)">
                <i class="fas fa-arrow-right"></i>
            </button>

            <button onclick="setDirection('to left',this)">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to top right',this)">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to bottom left',this)">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to bottom right',this)">
                <i class="fas fa-arrow-right"></i>
            </button>

            <button class="rotate-icon" onclick="setDirection('to top left',this)">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button class="toGenerate" id="submit" onclick="generateCode()">Generate</button>
        <div class="Output">
            <textarea class="codeOutput" id="code" rows="2"></textarea>
            <button class="copyCode" id="copy" onclick="copyText()">Copy</button>
        </div>
    </div>

    <!-- script -->
    <script src="app/js/script.js"></script>
</body>

</html>
