<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/app/css/style.css">
</head>

<body>
    <div class="container">
        <div class="colorSelection">
            <input type="color" id="colorSelection-a" value="#D16BA5">
            <input type="color" id="colorSelection-b" value="#708ABB">
            <input type="color" id="colorSelection-c" value="#5FFBF1">
        </div>
        <div class="app-options__content">
            <div class="app-option">
                <input class="app-option__input" type="number" id= "stop_1" value="0">
                <input class="app-option__input" type="number" id= "stop_2" value="40">
                <input class="app-option__input" type="number" id= "stop_3" value="80">
            </div>

            <div class="app-option">
                <div class="app-option__angles">
                    <label for="Angle">Angle</label>
                    <input type="number" class="app-option__input" id="js-angle-input" value="110">
                </div>
            </div>
        </div>
            <button class="toGenerate" id="submit" onclick="generateCode()">Generate</button>
        <div class="Output">
            <textarea class="codeOutput" id="code" rows="2"></textarea>
            <button class="copyCode" id="copy" onclick="copyText()">Copy</button>
        </div>
        </div>

        <!-- script -->
        <script src="app/js/script.js"></script>
</body>

</html>
