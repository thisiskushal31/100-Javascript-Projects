<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <!-- Script -->
    <script defer src="./app/js/script.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./app/css/style.css">
</head>
<body>
    <div class="Items">
        <div class="text">To save link put it in the input box</div>
        <div class="wrapper">
            <input class="search" type="text" id="input-el"/>
        </div>
        <div class="wrapper-button">
            <button class="button" id="input-btn"><span>Add</span></button>
            <button class="button" id="tab-btn"><span>Tab</span></button>
            <button class="button" id="delete-btn"><span>Delete All</span></button>
        </div>
        <ul id="ul-el">
        </ul>
    </div>
</body>
</html>
