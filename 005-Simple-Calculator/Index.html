<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/app/css/style.css">
</head>

<body>
    <div class="calc-body">
        <div class="result-display">
            <h1 id="result-display">0</h1>
        </div>
        <div class="calc-display">
            <h3 id="calc-display"></h3>
        </div>
        <div class="btn-wrap">
            <button onclick="allClear()" class="btn btn-orange">AC</button>
            <button onclick="del()" class="btn btn-orange">C</button>
            <button onclick="display('%')" class="btn btn-orange">%</button>
            <button onclick="display('/')" class="btn btn-orange">&#247</button>
            <button onclick="display('7')" class="btn">7</button>
            <button onclick="display('8')" class="btn">8</button>
            <button onclick="display('9')" class="btn">9</button>
            <button onclick="display('*')" class="btn btn-orange">X</button>
            <button onclick="display('4')" class="btn">4</button>
            <button onclick="display('5')" class="btn">5</button>
            <button onclick="display('6')" class="btn">6</button>
            <button onclick="display('-')" class="btn btn-orange">-</button>
            <button onclick="display('1')" class="btn">1</button>
            <button onclick="display('2')" class="btn">2</button>
            <button onclick="display('3')" class="btn">3</button>
            <button onclick="display('+')" class="btn btn-orange">+</button>
            <button onclick="display('0')" class="btn">0</button>
            <button onclick="display('.')" class="btn">.</button>
            <button onclick="calculate()" class="btn btn-lg">=</button>
        </div>
    </div>
</body>

</html>
<!-- Script -->
<script src="/app/js/script.js"></script>
