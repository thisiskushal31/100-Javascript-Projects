<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interest Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/app/css/style.css">
</head>

<body>
    <h1 class="heading">JavaScript Interest Calculator</h1>
    <ul class="cards">
        <li class="cards__item">
            <div class="card">
                <form class="wrapper" id="siForm">
                    <h1>Simple Interest</h1>
                    <p>A=i+(prt)</p>
                    <div class="fieldset">
                        <label for="principalSimple">Principal($):
                            <input type="text" class="form-input" id="principalSimple"
                                placeholder="Enter amount without dollar sign">
                        </label>
                        <label for="interestSimple">Interest Rate(%):
                            <input type="text" class="form-input" id="interestSimple" placeholder="Example: 12%">
                        </label>
                        <label for="termSimple">Term of Loan(Years):
                            <input type="text" class="form-input" id="termSimple"
                                placeholder="Example: 2 (must be in terms of years)">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnSimple"
                        onclick="simpleInterest()">Calculate</button>
                    <div>
                        <p class="lead mt-3" id="siOutput-01"></p>
                        <p class="lead mb-3" id="siOutput-02"></p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-secondary btn-lg" type="submit"
                            onClick="document.getElementById('siForm').reset()">Reset</button>
                    </div>
                </form>
            </div>
        </li>

        <li class="cards__item">
            <div class="card">
                <form class="wrapper" id="ciForm">
                    <h1>Compound Interest</h1>
                    <p>A=p(1+(r/n))^(nt)</p>
                    <div class="fieldset">
                        <label for="principalCompound">Principal($):
                            <input type="text" class="form-field" id="principalCompound"
                                placeholder="Enter amount without dollar sign">
                        </label>
                        <label for="interestCompound">Interest Rate(%):
                            <input type="text" class="form-field" id="interestCompound" placeholder="Example: 12%">
                        </label>
                        <label for="timesCompounded">Times Compounded per Year
                            <input type="text" class="form-field" id="timesCompounded"
                                placeholder="Example: 4 (means compounded quarterly)">
                        </label>
                        <label for="termCompound">Term of Loan(Years):
                            <input type="text" class="form-field" id="termCompound"
                                placeholder="Example: 2 (must be in terms of years)">
                        </label>
                    </div>
                    <button type="submit" id="btnCompound" onclick="compoundInterest()">Submit</button>
                    <div>
                        <p class="lead mt-3" id="ciOutput-01"></p>
                        <p class="lead mb-3" id="ciOutput-02"></p>
                    </div>
                    <div class="text-center">
                        <button type="submit" onClick="document.getElementById('ciForm').reset()">Reset</button>
                    </div>
                </form>
            </div>
        </li>
    </ul>
</body>

</html>
<!-- Script -->
<script src="/app/js/script.js"></script>
